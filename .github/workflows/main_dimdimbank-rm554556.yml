# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy JAR app to Azure Web App: dimdimbank-rm554556'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '17'
    
    - name: Build with Maven
      run: mvn clean install

    - env: 
        AZURE_SQL_DATASOURCE_URL: ${{ secrets.AZURE_SQL_DATASOURCE_URL }}
        AZURE_SQL_DATASOURCE_USERNAME: ${{ secrets.AZURE_SQL_DATASOURCE_USERNAME }}
        AZURE_SQL_DATASOURCE_PASSWORD: ${{ secrets.AZURE_SQL_DATASOURCE_PASSWORD }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'dimdimbank-rm554556'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_97132597cb51457fb555e2ddf4482734 }}
        package: '${{ github.workspace }}/target/*.jar'
